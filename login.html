<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="stylesheets/jquery.selectBoxIt.css" />
  <link rel="stylesheet" href="stylesheets/app.css" />
  <link rel="stylesheet" href="stylesheets/fonts.css" />

  <script src="bower_components/modernizr/modernizr.js"></script>

<body>

  <form id="login">
    <div class="full align-center">
        <p>Utilize seus dados de login<br>
        Para entrar no sistema.</p>
    </div>
    <div class="full mgn-top--20">
      <div class="form-control input-label">
          <label class="transition" for="">E-mail:</label>
          <input type="email" placeholder="" id="">
          <span class="false-border"></span>
        </div>
    </div>
    <div class="full mgn-top-10">
      <div class="form-control input-label">
          <label class="transition" for="">Senha:</label>
          <input type="password" placeholder="" id="">
          <span class="false-border"></span>
        </div>
    </div>
    <div class="full align-center">
      <button class="button btn-large red-light-medium active">Entrar</button>     
    </div>
    <div class="full align-center">     
      <a href="#">Esqueceu sua senha?</a>
    </div>
  </form>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="js/jquery.maskedinput.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/jquery.selectBoxIt.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
